<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <title>Project Architecture Builder</title>
        <link rel="stylesheet" href="./css/index.css">

        <div id="builder" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <div id="content">
            <div class="item" draggable="true" ondragstart="dragStart(event)">
                <div class="item_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-server" viewBox="0 0 16 16">
                        <path d="M1.333 2.667C1.333 1.194 4.318 0 8 0s6.667 1.194 6.667 2.667V4c0 1.473-2.985 2.667-6.667 2.667S1.333 5.473 1.333 4V2.667z"/>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-router-fill" viewBox="0 0 16 16">

                    </svg>
                </div>
                <div class="item_name">Router</div>
            </div>
            <div class="item" draggable="true" ondragstart="dragStart(event)">
                <div class="item_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-laptop-fill" viewBox="0 0 16 16">

            </div>

                    </svg>
                </div>
                <div class="item_name">Database</div>
            </div>
            <div class="item" draggable="true" ondragstart="dragStart(event)">
                <div class="item_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-cloudy-fill" viewBox="0 0 16 16">

                </div>
                <div class="item_name">Cloud</div>
            </div>
            <div class="item" draggable="true" ondragstart="dragStart(event)">
                <div class="item_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-pc-display" viewBox="0 0 16 16">
                        <path d="M8 1a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H9a1 1 0 0 1-1-1V1Zm1 13.5a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0Zm2 0a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0ZM9.5 1a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5ZM9 3.5a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 0-1h-5a.5.5 0 0 0-.5.5ZM1.5 2A1.5 1.5 0 0 0 0 3.5v7A1.5 1.5 0 0 0 1.5 12H6v2h-.5a.5.5 0 0 0 0 1H7v-4H1.5a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5H7V2H1.5Z"/>
                    </svg>
                </div>
                <div class="item_name">Computer</div>
            </div>
        </div>
        <script src="./js/simple.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
